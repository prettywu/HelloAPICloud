<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-padded-t-5">
        <a class="aui-pull-left">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">
            <div class="aui-bar aui-bar-btn aui-bar-btn-round">
                <div class="aui-bar-btn-item aui-active">栏目一</div>
                <div class="aui-bar-btn-item">栏目二</div>
            </div>
        </div>
    </header>

    <ul class="aui-list aui-form-list">
        <li class="aui-list-header">配置</li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    服务端  IP
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="IP">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    服务端Port
                </div>
                <div class="aui-list-item-input">
                    <input type="number" placeholder="Port">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    本地Port
                </div>
                <div class="aui-list-item-input">
                    <input type="number" placeholder="Port">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    协  议
                </div>
                <div class="aui-list-item-input">
                    <select>
                            <option>Modbus-RTU</option>
                            <option>Modbus-TCP</option>
                        </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    状  态
                </div>
                <div class="aui-list-item-input">
                    <div class="aui-font-size-12 aui-text-danger">未连接</div>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-primary aui-margin-r-5"><span class="aui-iconfont aui-icon-refresh"></span>连接</div>
            </div>
        </li>

        <li class="aui-list-header">通讯</li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    发送
                </div>
                <div class="aui-list-item-input">
                    <textarea placeholder="输入内容"></textarea>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner  aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-info aui-margin-r-5"><span class="aui-iconfont aui-icon-mail"></span>发送</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    接收
                </div>
                <div class="aui-list-item-input">
                    <textarea placeholder="..."></textarea>
                </div>
            </div>
        </li>
    </ul>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();

    };

    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
