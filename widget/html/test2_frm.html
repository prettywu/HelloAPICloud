<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    服务端IP
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="IP">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    服务端Port
                </div>
                <div class="aui-list-item-input">
                    <input type="number" placeholder="Port">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    协议
                </div>
                <div class="aui-list-item-input">
                    <select>
                    <option>TCP</option>
                    <option>UDP</option>
                            <option>Modbus-RTU</option>
                            <option>PPI</option>
                        </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    输入
                </div>
                <div class="aui-list-item-input">
                    <textarea placeholder="Textarea"></textarea>
                </div>
            </div>
        </li>

        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    接收
                </div>
                <div class="aui-list-item-input">
                    <textarea placeholder="Textarea"></textarea>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-info aui-margin-r-5"><span class="aui-iconfont aui-icon-refresh"></span>连接</div>
                <div class="aui-btn aui-btn-primary aui-margin-l-5"><span class="aui-iconfont aui-icon-mail"></span>发送</div>
            </div>
        </li>
    </ul>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    };

    function closeWin() {
        api.closeWin({});
    }
</script>

</html>
