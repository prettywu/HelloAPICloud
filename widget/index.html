<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/aui-tab.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'light'
        });
        api.parseTapmode();


        var NVTabBar = api.require('NVTabBar');
        NVTabBar.open({
            items: [{
                icon: {
                    normal: 'widget://image/home2.png',
                    highlight: 'widget://image/home2_h.png',
                    selected: 'widget://image/home2_h.png'
                },
                title: {
                    text: '主页',
                    normal: '#696969',
                    selected: '#eb4f38'
                }
            }, {
                icon: {
                    normal: 'widget://image/type.png',
                    highlight: 'widget://image/type_h.png',
                    selected: 'widget://image/type_h.png'
                },
                title: {
                    text: '发现',
                    normal: '#696969',
                    selected: '#eb4f38'
                }
            }, {
                icon: {
                    normal: 'widget://image/my.png',
                    highlight: 'widget://image/my_h.png',
                    selected: 'widget://image/my_h.png'
                },
                title: {
                    text: '我的',
                    normal: '#696969',
                    selected: '#eb4f38'
                }
            }],
            selectedIndex: 0
        }, function(ret, err) {
            api.alert({
                msg: JSON.stringify(ret)
            });
        });
    };

    function openClub() {
        var delay = 0;
        if (api.systemType != 'ios') {
            delay = 300;
        }
        api.openWin({
            name: 'club_win',
            url: './html/club_win.html',
            bounces: false,
            delay: delay,
            slidBackEnabled: true,
            vScrollBarEnabled: false,
            progress: {
                type: "page"
            }
        });
    }

    function closeWin() {
        api.closeWin({});
    }
</script>
